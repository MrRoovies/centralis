{% extends "menu.html" %}
{% load static %}
{% load admin_urls %}
{% block content %}
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="page-title">Editar Cliente</h2>
            
            <!-- Formulário de Edição -->
            <div class="cliente-form">
                <h3>Atualize os dados do cliente</h3>
                <form id="editarClienteForm">
                    <input type="hidden" id="clienteId">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nome Completo</label>
                            <input type="text" id="clienteNome" required>
                        </div>
                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" id="clienteCPF" placeholder="000.000.000-00" maxlength="14" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" id="clienteNascimento" required>
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" id="clienteEmail" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="tel" id="clienteTelefone" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Observações / Histórico</label>
                        <textarea id="clienteHistorico" placeholder="Digite informações sobre atendimentos anteriores..."></textarea>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn">Salvar Alterações</button>
                        <button type="button" class="btn" style="background: #6c757d;" onclick="cancelarEdicao()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/editar-cliente.js"></script>
{% endblock %}
