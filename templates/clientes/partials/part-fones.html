{% load static %}
<div class="btn-actions">
    <button class="btn-small btn-edit" onclick="SystemModal.open('/clientes/telefone/{{ cliente.id }}/create')">
        Novo Telefone
    </button>
</div>
<div class="cliente-info fones">
    <div class="info-item">
        <span class="info-label">Telefone</span>
        <form id="form_del_telefone">
        <table>
            <tr>
                {% for telefone in cliente.telefones.all %}
                <td>
                    <span class="info-value">
                        {% if telefone.whats_app == True %}
                        <img src="{% static 'img/whatsapp16x16.png' %}">
                        {% endif %}
                        {{ telefone.telefone }}</span>
                </td>
                <td>
                    <button class="action-btn btn-small btn-delete" data-type="telefone" data-action="delete" data-cliente="{{ telefone.id }}">Excluir</button>
                </td>
                {% endfor %}
            </tr>
        </table>
        </form>
    </div>
</div>
